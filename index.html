<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/a76770ddbf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/style.css">
	<title>Netflix - Watch TV Shows Online</title>
</head>
<body>
	<header class="showcase">
		<div class="showcase-top">
			<img src="logo.png" alt="netflix">
			<a href="#" class="btn btn-rounded">Sign In</a>
		</div>
		<div class="showcase-content">
			<h1>See what's next</h1>
			<p>Wach anywhere. Cancel anytime</p>
			<a href="#" class="btn btn-xl"></a>
				Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
		</div>
	</header>

	<section class="tabs">
		<div class="container">
			<div id="tab-1" class="tab-item tab-border">
				<i class="fas fa-door-open fa-3x"></i>
				<p class="hide-sm">Cancel anytime</p>
			</div>
		<div class="container">
			<div id="tab-2" class="tab-item">
				<i class="fas fa-tablet-alt fa-3x"></i>
				<p class="hide-sm">Wach anywhere</p>
			</div>
		<div class="container">
			<div id="tab-3" class="tab-item">
				<i class="fas fa-tags fa-3x"></i>
				<p class="hide-sm">Pick your price</p>
			</div>
		</div>
	</section>

	<section class="tab-content">
		<div class="container">
			<!-- Tab content 1 -->
			<div id="tab-1-content" class="tab-content-item show">
				<div class="tab-1-content-inner">
					<div>
						<p class="text-lg">
							If you decide Netflix isn't for you - no problem. No commitment.
							Cancel inline anytime.
						</p>
						<a href="" class="btn btn-lg">Watch Free For 30 Days</a>
					</div>
					<img src="#" alt="test">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
